<div class="container">
    <div class="container-form">
        <h1>Login</h1>
        <form name='form' action="#" th:action="@{/login}" th:object="${user}" method='POST'>
            <table>
                <tr>
                    <td>User:</td>
                    <td><label>
                        <input type='text' name='username' value='' th:field="*{username}"/>
                    </label></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><label>
                        <input type='password' name='password' th:field="*{password}"/>
                    </label></td>
                </tr>
                <tr>
                    <td><input name="submit" type="submit" value="submit"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
